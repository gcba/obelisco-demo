<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pasos</title>
    <!-- Obelisco -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    </link>
    <link rel="stylesheet" href="../../node_modules/@gcba/obelisco/dist/obelisco.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        .step-card {
            background-color: #f6fefe;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            height: 100%;
        }

        .step-number {
            background-color: #0a1e3f;
            color: white;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-5">

        <h1>Paso a paso para habilitar tu local</h1>

        <div class="row g-4 mt-5">

            <div class="col-12 col-sm-6 col-md-4 col-xl-2">
                <div class="step-card">
                    <div class="step-number">1</div>
                    <div><strong>Creá tu cuenta en miBA</strong></div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-xl-2">
                <div class="step-card">
                    <div class="step-number">2</div>
                    <div><strong>Gestioná los apoderamientos</strong></div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-xl-2">
                <div class="step-card">
                    <div class="step-number">3</div>
                    <div><strong>Revisá la normativa de tu lote</strong></div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-xl-2">
                <div class="step-card">
                    <div class="step-number">4</div>
                    <div><strong>Verificá si tenés que hacer la "Consulta de usos"</strong></div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-xl-2">
                <div class="step-card">
                    <div class="step-number">5</div>
                    <div><strong>Solicitá la Autorización de Actividad Económica</strong></div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-xl-2">
                <div class="step-card">
                    <div class="step-number">6</div>
                    <div><strong>Tramitá el Sistema de Autoprotección</strong></div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
