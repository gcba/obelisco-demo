<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">

  <title>Contacto - Sindicatura General</title>

  <!-- Obelisco -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  </link>
  <link rel="stylesheet" href="../../node_modules/@gcba/obelisco/dist/obelisco.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
  <main id="main">
    <article class="pb-5 mb-4">
      <header class="bg-light pt-3 pb-5 mb-5">
        <div class="container pt-1">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li class="breadcrumb-item"><a href="#">Jefe de Gobierno</a></li>
              <li class="breadcrumb-item"><a href="#">Sindicatura General</a></li>
            </ol>
          </nav>

          <div class="row">
            <div class="col-12 col-lg-8">
              <div class="mt-2 pt-1">
                <h1 class="mb-3">Contacto</h1>
                <p class="lead">Para comunicarte con la Sindicatura General, podes enviarnos un correo a través del formulario de contacto.</p>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="container pt-3">
        <form>
          <div class="row">
            <div class="col-12 col-lg-4">
              <div class="form-group mb-4">
                <label for="name-input" class="mb-2">Nombre y Apellido*</label>
                <input type="text" class="form-control" id="name-input" name="name" placeholder="" />
              </div>
            </div>
            <div class="col-12 col-lg-4">
              <div class="form-group mb-5">
                <label for="name-input" class="mb-2">Correo electrónico*</label>
                <input type="text" class="form-control" id="name-input" name="email"
                  placeholder="Ejemplo: correo@gmail.com" />
              </div>
            </div>
            <div class="col-12 col-lg-8">
              <div class="form-group mb-5">
                <label for="text-area" class="mb-2">Bloque de texto</label>
                <textarea class="form-control" id="text-area" rows="5"></textarea>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mb-4">Enviar</button>
        </form>
      </div>
    </article>

  </main>  

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="../../shared/header-search-login.js"></script>
  <script src="../../shared/footer.js"></script>
</body>

</html>
